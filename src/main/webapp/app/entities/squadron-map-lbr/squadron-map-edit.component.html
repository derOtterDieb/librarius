<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-gear-lbr-heading">Create or edit a squad map</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_squadron">unit</label>
                    <input type="text" class="form-control" name="squadron" id="field_squadron"
                           formControlName="squadron"/>
                    <div *ngIf="editForm.get('squadron')!.invalid && (editForm.get('squadron')!.dirty || editForm.get('squadron')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_unitMaps">numberOfUnit</label>
                    <input type="text" class="form-control" name="unitMaps" id="field_unitMaps"
                           formControlName="unitMaps"/>
                    <div *ngIf="editForm.get('unitMaps')!.invalid && (editForm.get('unitMaps')!.dirty || editForm.get('unitMaps')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('unitMaps')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>

                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
        </form>
    </div>
</div>
