<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-gear-lbr-heading" jhiTranslate="librariusApp.gear.home.createOrEditLabel">Create or edit a Gear</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_unit">unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                           formControlName="unit"/>
                    <div *ngIf="editForm.get('unit')!.invalid && (editForm.get('unit')!.dirty || editForm.get('unit')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('unit')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_numberOfUnit">numberOfUnit</label>
                    <input type="number" class="form-control" name="numberOfUnit" id="field_numberOfUnit"
                           formControlName="numberOfUnit"/>
                    <div *ngIf="editForm.get('numberOfUnit')!.invalid && (editForm.get('numberOfUnit')!.dirty || editForm.get('numberOfUnit')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pointValue')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.get('pointValue')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gears">gears</label>
                    <input type="text" class="form-control" name="gears" id="field_gears"
                           formControlName="gears"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_squadronId">squadronId</label>
                    <input type="text" class="form-control" name="squadronId" id="field_squadronId"
                           formControlName="squadronId"/>
                </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
