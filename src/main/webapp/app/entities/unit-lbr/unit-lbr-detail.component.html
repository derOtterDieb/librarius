<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unit">
            <h2><span jhiTranslate="librariusApp.unit.detail.title">Unit</span> {{ unit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="librariusApp.unit.unitName">Unit Name</span></dt>
                <dd>
                    <span>{{ unit.unitName }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.basePoint">Base Point</span></dt>
                <dd>
                    <span>{{ unit.basePoint }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.totalPoint">Total Point</span></dt>
                <dd>
                    <span>{{ unit.totalPoint }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.m">M</span></dt>
                <dd>
                    <span>{{ unit.m }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.cc">Cc</span></dt>
                <dd>
                    <span>{{ unit.cc }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.ct">Ct</span></dt>
                <dd>
                    <span>{{ unit.ct }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.f">F</span></dt>
                <dd>
                    <span>{{ unit.f }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.e">E</span></dt>
                <dd>
                    <span>{{ unit.e }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.pv">Pv</span></dt>
                <dd>
                    <span>{{ unit.pv }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.a">A</span></dt>
                <dd>
                    <span>{{ unit.a }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.cd">Cd</span></dt>
                <dd>
                    <span>{{ unit.cd }}</span>
                </dd>
                <dt><span jhiTranslate="librariusApp.unit.sv">Sv</span></dt>
                <dd>
                    <span>{{ unit.sv }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit-lbr', unit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
