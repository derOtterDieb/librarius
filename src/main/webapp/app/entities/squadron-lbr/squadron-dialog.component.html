<div class="modal-header">
    <h4 class="modal-title">Affilier une unit&eacute; Ã  une escouade</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="cancel()">&times;</button>
</div>

<div class="modal-body p-grid">
    <div class="p-col-12" *ngIf="unitMap != null && unitMap.unit != null && unitMap.unit.unitName != null">
        Vous allez placer l'unit&eacute; : {{unitMap.numberOfUnit}} x {{unitMap.unit.unitName}} dans l'escouade suivante :
    </div>
    <div class="p-col-12" *ngIf="squadrons | async as availableSquadrons">
        <ul>
            <li *ngFor="let squadron of availableSquadrons.body" class="p-grid">
                <input class="p-col-1" type="radio" [(ngModel)]="selectedSquad" [value]="squadron" />
                <span class="p-col-11" >{{squadron.name}}</span>
            </li>
        </ul>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-unit" type="button" class="btn btn-sm btn-primary" (click)="save()">
        <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
    </button>
</div>
